<ui:composition
        template="../template/principalFreddy.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


    <ui:define name="titre">
        Boutique
    </ui:define>


    <ui:define name="main">


        <h:form>
            <h:dataTable value="#{magasinBean.stock}" var="ligne">

                <h:column >
                    <f:facet name="header">Article</f:facet>
                    #{ligne.article.nom}

                    <f:facet name="header">Description</f:facet>
                    #{ligne.article.description}

                    <f:facet name="header">Prix</f:facet>
                    #{ligne.article.prix}€

                    <f:facet name="quantity">Quantité</f:facet>
                    <h:inputText value="#{ligne.quantity}"/>

                    <f:facet name="header">Ajouter</f:facet>
                    <h:commandButton class="btn btn-outline-primary" action="#{panierBean.addLigne(ligne)}" value="#{bundle.add}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>




</ui:composition>
